<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>GINIMACHINE</title>
</head>
<body>

	<!--<div>
		<h2>All Products</h2>
		<ul id="products" />
	</div>-->


		<!--<input type="button" value="Search" onclick="find();" />-->
		<div  align="center" style="width:100%; height:100%">
			<div>GINIMACHINE</div>
			<table id="GINIMACHINE" title="GiniMachine">
				<tr>
					<td>Cedula</td>
					<td><input type="text" id="prodId" size="30" /></td>
					<td><input type="button" value="Login" onclick="GinimachineProcess();" /></td>

				</tr>

			</table>

		</div>
		<!--<p id="product" />-->
		<script src="jquery-2.0.3.min.js"></script>
		<script>
			debugger;
			var uri = 'api/GiniMachine/Procesar';
			var resp = '';

			function GinimachineProcess() {
				var identificacion = document.getElementById("prodId").value;

				$.ajax(
					{
						url: uri,
						type: "POST",
						data: {
							Identificacion: identificacion
						},
						success: function (result) {
							resp = result.Output;
							alert(resp);

						},
						error: function (xhr, status, p3, p4) {
							var err = "Error " + " " + status + " " + p3;
							if (xhr.responseText && xhr.responseText[0] == "{")
								err = JSON.parse(xhr.responseText).message;
							alert(err);
						}
					});
			}

		</script>

		<br />

</body>
</html>
