<div class="col-md-5 center_div hide landscape" id="paso6">
   <form id="solicitud" name="solicitud">
      <div id="cedula-form-dorso">
         <div class="form-row">
            <div class="col form-group">
               <div class="center-button">
                  <label class="label-ced-dorso" style="text-align: left;">Necesitamos una fotografía de tu cédula por
                     el dorso</label>
                  <div class="img-ced-dorso">
                     <img id="preview-ced-img-dorso" class="img-responsive" style="width:100%; max-height: 200px;" src="assets/img/cedula_dorso.png" />
                  </div>
               </div>
            </div>
         </div>
         <div id="cedula-foto-mobile-dorso" class="form-row">
            <!--mobile y desktop-->
            <div class="col form-group">
               <div class="center-button">
                  <div class="upload-btn-wrapper">
                     <button id="button-upload-cedula-mobiles-dorso" type="button" class="btn btn-yellow"><i class="fa fa-camera"
                           aria-hidden="true"></i> Tomar foto</button>
                     <input id="button-upload-cedula-mobile-dorso" type="file" accept="image/*" capture />
                  </div>
               </div>
            </div>
         </div>
         <div id="cedula-foto-desktop-dorso" class="form-row hide">
            <!--Desktop solo-->
            <div class="col form-group">
               <div class="center-button">
                  <div class="upload-btn-wrapper">
                     <button id="button-upload-cedula-desktops-dorso" type="button" class="btn"><i class="fa fa-paperclip"
                           aria-hidden="true"></i> Subir archivo</button>
                     <input id="button-upload-cedula-desktop-dorso" type="file" accept="image/x-png,image/jpeg" name="myfile" />
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!--mostrar cedula dorso-->
      <div id="cedula-preview-dorso" class="form-row hide">
         <div class="col form-group">
            <div class="center-button" id="ced-prev-dorso">
               <!-- <img id="ced-prev" style="width: 100%" class="img-responsive"> -->
            </div>
         </div>
         <div class="form-group">
            <button id="continuar" type="button" class="form-control cedula-aceptar-dorso">Aceptar</button>
         </div>
         <div class="form-group">
            <div class="center-button">
               <div class="upload-btn-wrapper">
                  <button id="button-upload-cedula-mobiles-dorso" type="button" class="btn"><i class="fa fa-camera"
                        aria-hidden="true"></i> Otra</button>
                  <input id="button-upload-cedula-otravez-dorso" type="file" accept="image/*" capture />
               </div>
            </div>
         </div>
      </div>
      <div class="porfavor_espere espere-dorso hide col-md-12">
         <i class="fa fa-spinner fa-spin" style="font-size:2em"></i>
         <p>Por favor espere....</p>
      </div>
   </form>
</div>
